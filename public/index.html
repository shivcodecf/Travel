<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
   
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- Add the CSS for Slick -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<!-- Add the Theme CSS (optional) -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
  <div class="all">

 
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Let's Travel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin Page</a>
                  </li>
                
               
              </ul>
              <form class="form-inline my-2 my-lg-0 call-me-form">
                <input class="form-control mr-sm-2" type="tel" placeholder="Phone number" aria-label="tel">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Call me</button>
              </form>
            </div>
          </nav>
    </header>
    <main> 

      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/slider-1.jpg" class="d-block w-100" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Golden Gate Bridge</h5>
                    <p>San Francisco, U.S.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/slider-2.jpg" class="d-block w-100" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Niagara Falls</h5>
                    <p>Border of Ontario, Canada, and New York, United States</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/slider-3.jpg" class="d-block w-100" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Stonehenge</h5>
                    <p>Wiltshire, England</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
        </button>
    </div> 

    <div class="container">
      <div class="row row-cols-3 g-4 flex-container articles">
        

      </div>
    </div>
    
    </main>  

  <footer class="navbar navbar-expand-lg navbar-light bg-light  ftr ">
         <div class="container py-3">
         <p class="copy mb-0">
          &copy;2033,All Rights Reserved
         </p>
         <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contact-us-modal">
           Contact Us
         </button>
         </div>
    </footer> 


    <div class="modal fade" tabindex="-1" id="contact-us-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Contact Us</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="email-request-form">
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name"  placeholder="Name">
                
              </div> 
              <div class="mb-3">

                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email"  placeholder="Email">
                
              </div> 
              <div class="mb-3">

                <label for="message" class="form-label">Message</label>
                <textarea  class="form-control" id="message" ></textarea>
                
              </div> 

             

              <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contact-us-modal">Submit</button>
            </form>
          </div>
          
        </div>
      </div>
    </div> 



    <script src="js/bootstrap.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script> -->
    <script src="js/posts.js"></script>
    <script src="js/main.js"></script>
  </div>
</body>
</html>
